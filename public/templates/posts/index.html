<h1>Blog posts</h1>

<div ng-show="mainCtrl.currentUser">
    <md-button class="md-raised md-primary" ui-sref="posts.new">New Post</md-button>
</div>
<div ng-repeat="post in posts">
    <div layout="column">
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{post.title}}</span>
                    <span class="md-subhead">{{post.created}}</span>
                </md-card-title-text>
            </md-card-title>
            <md-content layout-padding>
                {{post.content}}
            </md-content>
            <md-card-actions layout="row" layout-align="end center" layout-wrap>
                    <div layout="row" layout-align="start center" flex>
                        <p>by <b>{{post.creator.username}}</b></p>
                    </div>
                <md-button ui-sref="posts.show({id: post._id })"class="md-raised md-primary">See Full </md-button>
            </md-card-actions>
        </md-card>
    </div>
</div>
