<md-card>
    <md-card-title><h1>Edit</h1></md-card-title>
    <md-card-content>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Title</label>
            <input md-maxlength="100" ng-model="post.title">
        </md-input-container>
        <md-input-container class="md-block">
            <label>Content</label>
            <textarea ng-model="post.content" md-maxlength="500" rows="5" md-select-on-focus></textarea>
        </md-input-container>
        <md-button ng-click="update(post)" class="md-raised">Update post</md-button>
    </md-card-content>
</md-card>
